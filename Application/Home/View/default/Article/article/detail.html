<extend name="Base/common"/>

<block name="header">
</block>

<block name="body">
    <div class="span9 main-content">
        <div class="breadcrumb">{:getBreadcrumb($info)}</div>
        <h1 style="text-align: center;margin: 30px 0;">{$info.title}</h1>

        <h6 style="color:#999;font-weight: normal;">时间：{:date('Y年m月d日',$info['create_time'])} &nbsp;&nbsp;&nbsp;作者：{:get_nickname($info['uid'])}<br> </h6>
        <h5 style="color:#999;font-weight: normal;">浏览次数：{$info.view}次</h5>
        <hr/>
        <!-- Contents
        ================================================== -->
        <section id="contents" style="padding:20px 20px  80px 20px;border:1px dotted lightgrey;border-left: none;border-right: none;text-indent: 26px; ">{$info.content}</section>
        {:hook('documentDetailAfter',$info)}

        <div style="margin-top:10px;">
            <h5 style="display: inline-block">上一篇</h5> ： {:getPre($info)} <br>

            <h5 style="display: inline-block">下一篇</h5> ： {:getNext($info)}
        </div>
    </div>
    <include file="Public/docright"/>
</block>
